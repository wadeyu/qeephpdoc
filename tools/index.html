<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>web tools</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	</head>
	<body>
		<div>
			<ul>
				<li>
					<h3>Base64编码/解码</h3>
					<div>
						<form>
							<p>
								<button onclick="javascript:base64Encode();return false;">编码</button>
								<button onclick="javascript:base64Decode();return false;">解码</button>
							</p>
							<p>
								<textarea name="base64encode" rows="8" cols="40"></textarea>
								=>=>=>
								<textarea name="base64decode" rows="8" cols="40"></textarea>
							</p>
						</form>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="../jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="../javascripts/base64.js"></script>
		<script type="text/javascript">
			var base64Encode = function(){
				$("[name=base64decode]").val( Base64.encode( $("[name=base64encode]").val() ) );
			};
			var base64Decode = function(){
				$("[name=base64decode]").val( Base64.decode( $("[name=base64encode]").val() ) );
			};
		</script>
	</body>
</html>
